<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Streamify</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b0b0b;
  color: white;
}

header {
  padding: 15px 25px;
  background: #121212;
  font-size: 24px;
  font-weight: bold;
  color: #1ce783;
}

.section {
  padding: 20px;
}

.row {
  display: flex;
  gap: 15px;
  overflow-x: auto;
}

.card {
  min-width: 160px;
  height: 240px;
  border-radius: 10px;
  overflow: hidden;
  position: relative;
  cursor: pointer;
  transition: transform 0.3s;
}

.card:hover {
  transform: scale(1.08);
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.play {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.4);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 40px;
  opacity: 0;
  transition: opacity 0.3s;
}

.card:hover .play {
  opacity: 1;
}

/* Modal */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: #121212;
  padding: 20px;
  max-width: 400px;
  border-radius: 10px;
}

.modal img {
  width: 100%;
  border-radius: 8px;
}

.close {
  margin-top: 10px;
  background: #1ce783;
  color: black;
  border: none;
  padding: 10px;
  width: 100%;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>

<header>Hollywood Cinema</header>

<div class="section">
  <h2>Trending</h2>
  <div class="row" id="trending"></div>
</div>

<div class="section">
  <h2>Movies</h2>
  <div class="row" id="movies"></div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <img id="modalImg">
    <h3 id="modalTitle"></h3>
    <p id="modalDesc"></p>
    <button class="close" onclick="closeModal()">Close</button>
  </div>
</div>

<script>
/* ===========================
   ✏️ EDIT SHOWS & IMAGES HERE
   =========================== */

const trendingShows = [
  {
    title: "My One Family",
    image: "https://via.placeholder.com/300x450",
    description: "A family sitcom full of chaos and heart."
  },
  {
    title: "City Nights",
    image: "https://via.placeholder.com/300x450",
    description: "Drama unfolds after dark."
  }
];

const movies = [
  {
    title: "Fast Escape",
    image: "https://via.placeholder.com/300x450",
    description: "An action-packed thriller."
  },
  {
    title: "The Last Signal",
    image: "https://via.placeholder.com/300x450",
    description: "Sci-fi mystery beyond Earth."
  }
];

/* ===========================
   ⚙️ DO NOT EDIT BELOW
   =========================== */

function loadShows(list, elementId) {
  const row = document.getElementById(elementId);
  list.forEach(show => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${show.image}">
      <div class="play">▶</div>
    `;
    card.onclick = () => openModal(show);
    row.appendChild(card);
  });
}

function openModal(show) {
  document.getElementById("modal").style.display = "flex";
  document.getElementById("modalImg").src = show.image;
  document.getElementById("modalTitle").innerText = show.title;
  document.getElementById("modalDesc").innerText = show.description;
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

loadShows(trendingShows, "trending");
loadShows(movies, "movies");
</script>

</body>
</html>
